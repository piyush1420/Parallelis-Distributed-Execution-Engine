# Server
server.port=8080

# Database (RDS PostgreSQL)
spring.datasource.url=jdbc:postgresql://job-scheduler-db.cbe8kc8gc8u4.us-west-2.rds.amazonaws.com:5432/jobscheduler
spring.datasource.username=dbadmin
spring.datasource.password=Password123!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Redis (ElastiCache) - both naming conventions
spring.data.redis.host=job-scheduler-redis.slxk6q.0001.usw2.cache.amazonaws.com
spring.data.redis.port=6379
spring.redis.host=job-scheduler-redis.slxk6q.0001.usw2.cache.amazonaws.com
spring.redis.port=6379

# Kafka (MSK)
spring.kafka.bootstrap-servers=b-1.jobschedulerkafka.bved33.c7.kafka.us-west-2.amazonaws.com:9092,b-2.jobschedulerkafka.bved33.c7.kafka.us-west-2.amazonaws.com:9092
spring.kafka.consumer.group-id=job-workers

# Kafka Topic Configuration
kafka.topic.job-queue=job-queue
kafka.topic.partitions=16
kafka.topic.replication-factor=2

# Rate Limiting (all variants)
rate-limit.enabled=true
rate-limit.max-requests=10
rate-limit.window-seconds=60
rate.limit.default=10
rate.limit.window.seconds=60

# Job Scheduling
job.scheduler.fixed-rate=5000
job.scheduler.batch-size=100
